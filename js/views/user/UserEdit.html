<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="row"><h3>Edit User</h3></div>
      <div class="row">
        <form data-ng-submit = "confirmEdit()">
          <div class="form-group">
            <label for="inputName">Full Name</label>
            <input type="text" class="form-control" id="inputName" data-ng-model="editUser.fullName" initial-value>
          </div>
          <div class="form-group">
            <label for="inputPhone">Phone number</label>
            <input type="tel" class="form-control" id="inputPhone" data-ng-model="editUser.phone" initial-value>
          </div>
          <div class="form-group">
              <label for="profilePicture">Profile Picture</label>
              <input type="file" class="form-control" id="profilePicture">
          </div>
          <div>
            <uib-alert data-ng-repeat="alert in registerAlerts" type="{{alert.type}}" close="closeRegisterAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</uib-alert>
            <button class="btn btn-primary" type="submit">Submit</button>
            <a data-ng-href="#/app/dashboard/{{thisUser.id}}"><button class="btn btn-default" type="cancel">Cancel</button></a>
          </div>          
        </form>
      </div>
    </div>
  </div>
</div>
