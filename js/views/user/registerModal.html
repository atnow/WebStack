<div class="modal-header">
	<h3 class="modal-title">Register</h3>
</div>
<div class="modal-body">
<form>
  <div class="form-group">
    <label for="inputEmail">Valid .edu email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="phil.j.hanlon.77@dartmouth.edu" data-ng-model="newUser.email">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" data-ng-model="newUser.password">
  </div>
  <div class="form-group">
  	<label for="inputPhone">Phone number</label>
  	<input type="tel" class="form-control" id="inputPhone" placeholder="(555) 555-5555" data-ng-model="newUser.phone">
</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" data-ng-click="register()">Register</button>
</div>
