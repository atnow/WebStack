<div class ="container">

<div class="row">
  <div class="col-md-11 col-md-offset-1">
    <h2 data-ng-bind="viewUser.get('fullname')"></h2>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">
            <strong>Email</strong>
          </div>
          <div class="col-md-8">
            <span data-ng-bind="viewUser.get('email')"></span>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4">
            <strong>Phone Number</strong>
          </div>
          <div class="col-md-8">
            <span data-ng-bind="viewUser.get('phone')"></span>
          </div>
        </div>
        
      </div>
      <div class="col-md-4">
        <span class="pull-right"><img data-ng-src="{{viewUser.profilePicture}}" class="user-image"></span>
      </div>
    </div>
  </div>
</div>

</div>
