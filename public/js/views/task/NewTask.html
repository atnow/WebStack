<div class ="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4" ><h1 style="text-align:center">Create a new task</h1></div>

    <div class="col-md-8 col-md-offset-2">
      <form id="taskForm" class="form-horizontal">
          <div class="form-group">
            <label for="title" class="control-label col-xs-2">Title</label>
            <div class="col-xs-10">
              <input id="title" type="text" placeholder="I need a Brie and Apple" class="form-control" data-ng-model="newTask.title"/>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="control-label col-xs-2">Further instructions</label>
            <div class="col-xs-10">
              <textarea id="description" class="form-control" type="text-area" form="taskForm" data-ng-model="newTask.description"/>
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="control-label col-xs-2">Price</label>
            <div class="col-xs-10">
              <input id="price" type="number" min="0" class="form-control" data-ng-model="newTask.price"/>
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="control-label col-xs-2">Location</label>
            <div class="col-xs-10">
              <input id="location" type="text" class="form-control" placeholder="Baker Lobby" data-ng-model="newTask.location"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">Expiration:</label>
          </div>
          <div class="form-group">
            <label for="expirationDate" class="control-label col-xs-2">Date</label>
            <div class="col-xs-6">
              <input id="expirationDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="expiration" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            </div>
            <div>
                <button type="button" class="btn btn-default" data-ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </div>
          </div>
          <div class="form-group">
            <label for="expirationTime" class="control-label col-xs-2">Time</label>
            <div class="col-xs-6">
              <uib-timepicker data-ng-model="mytime" id="expirationTime" data-ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
            </div>
          </div>
        <div class="col-md-2 col-md-offset-5"><input id="submitTask" type="submit" class="btn btn-primary" data-ng-click="commitTask()"></div>
      </form>
    </div>
  </div>    
</div>
