<div class="container">
	<div class="jumbotron">
		<h1>@Now</h1>
		<p>a task marketplace for college students</p>
	</div>	
	<div class="row">
		<table id="task-table" class="table table-striped" st-table="displayedTasks" st-safe-src="safeTasks">
		    <thead>
		      <tr>
		        <th st-sort="title" class="table-header">Task</th>
		        <th st-sort="price" class="table-header">Price</th>
		        <th st-sort="category" class="table-header">Category</th>
		        <th st-sort="expiration" class="table-header">Expiration</th>
		        <th>Link</th>
		      </tr>
		    </thead>
		    <tbody>
		   		<tr ng-repeat="task in displayedTasks">
		    		<td ng-bind="task.title"></td>
		    		<td ng-bind="task.price"></td>
		    		<td ng-bind="task.category"></td>
		    		<td ng-bind="task.expiration"></td>
		    		<td>undefined</td>
		    	</tr>
		    </tbody>
		    <tfoot>
		    	<tr>
		    		<td colspan="5" class="text-center">
		    			<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
		    		</td>
		    	</tr>	
		    </tfoot>
		</table>
	</div>
	<div><input id="newTask" type="New Task" class="btn btn-primary" data-ng-click="newTask()" value="New Task"></div>
</div>
