<div class="container">
	<div class="jumbotron">
		<h1>@Now</h1>
		<p>a task marketplace for college students</p>
	</div>	
	<div class="row">
		<table id="taskTable" class="table table-striped" st-table="tasks">
		    <thead>
		      <tr>
		        <th>Task</th>
		        <th>Price</th>
		        <th>Link</th>
		        <th>Category</th>
		        <th>Expiration</th>
		      </tr>
		    </thead>
		    <tbody>
		    <tr ng-repeat="task in tasks">
		    	<td ng-bind="task.title"></td>
		    	<td ng-bind="task.price"></dt>
		    	<td>undefined</td>
		    	<td ng-bind="task.category"></td>
		    	<td ng-bind="task.expiration"></td>
		    </tr>
		    </tbody>
		</table>
	</div>
	<div><input id="newTask" type="New Task" class="btn btn-primary" data-ng-click="newTask()" value="New Task"></div>
</div>
