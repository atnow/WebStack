<div class="view">
  <div class="container" ng-controller="TaskFormCtrl">
    <h1>Create a new task</h1>
  
    <form name='newTask' novalidate>
      Title:<div><input type="text" placeholder="Title" class="form-control" data-ng-model="newTask.title"/></div>
      Description:<div><input id="description" type="text" placeholder="Description" class="form-control" data-ng-model="newTask.description"/></div>
      Price:<div><input type="number" id="price" min="0" class="form-control" data-ng-model="newTask.price"/></div>
      Expiration:<div><input id="expiration" class="form-control" type="datetime-local" data-ng-model="newTask.exipration"></div>
    <div><a href="/"><input class="btn btn-primary" data-ng-click="newTask.commit()"></a></div>
    </form>
  </div>
</div>
